<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
</head>
<body>
	
	<main>
		<h1>Lista de tarefas</h1>
	</main>

	<!-- SCRIPTS -->
	<script>
		//ter certeza que o conteudo ja carregou
		document.addEventListener('DOMContentLoaded', function(){
				// istanciando, registrando um service work, retorna uma promisse
				//primeiro parametro Ã© o path do arquivo, segundo escopo onde o arquivo esta
				navigator.serviceWorker.register('/sw.js', {scope: '/'}).then(function(registration){
					console.log('Service worker registrado');
				}).catch(function(error){
					console.log('erro ', error);
				});
		})
	</script>
	
</body>
</html>
