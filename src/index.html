<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="theme-color" content="#ee6e73">

    <title>Lista de Compras</title>

    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Compras</a>
      </div>
    </nav>

    <div class="container">
      <form action="#" class="card">
        <div class="card-content">
          <div class="input-field">
            <label for="item">Item da lista</label>
            <input placeholder="Placeholder" id="item" type="text" class="validate">
          </div>
        </div>
        <div class="card-action">
          <div class="input-field">
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar <i class="material-icons right">send</i></button>
          </div>
        </div>

      </form>

      <div class="row">
        <div class="col s12">
          <ul class="collection with-header" id="basket-list">
            <li class="collection-header"><h4>Lista de pr√≥xima compra</h4></li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register('/sw.js', {scope: '/'}).then(function (reg) {
          console.log('ServiceWorker registered on scope:', reg.scope);
        }).catch(function (err) {
          console.log('ServiceWorker registration failed:', err);
        });
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="/javascripts/modules/save-local.js"></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
